<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>{{ title if title else "MiniGenius" }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      color: #eee;
      background: url("{{ url_for('static', filename='img.png') }}") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
    }
    .content-panel {
      background: rgba(0, 0, 0, 0.65);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    a { color: #9ecbff; }
    .playlist-btn {
      display: inline-block;
      padding: 10px 18px;
      background: #ff2d55;
      color: #fff;
      font-weight: 700;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(255,45,85,.6);
      transition: .2s;
    }
    .playlist-btn:hover { background: #e0264a; }
    .top-bar { display: flex; justify-content: flex-end; padding: 20px; }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="{{ url_for('playlist_page') }}" class="playlist-btn">Moja Playlista</a>
  </div>
  <div class="container py-4">
    <div class="content-panel">
      {% block content %}{% endblock %}
    </div>
  </div>
</body>
</html>
